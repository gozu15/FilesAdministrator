<div class="cotainer">
  <div class="content">
    <div class="header">
      <div class="d-flex justify-content-center">
        <div class="title">Subir un archivo</div>
      </div>
      <div class="form">
        <div class="row">
          <div class="col-md"></div>
          <div class="col-md">
            <div class="">
              <div class="input-group-prepend">
                <span class="input-group-text upload" (click)="uploadDocument()">
                  Subir al server
                </span>
              </div>
              <div class="custom-file">
                <form action="" method="POST" enctype="multipart/form-data">
                  <input type="file" class="custom-file-input" id="file-custom" (change)="onFileChange($event)">
                  <label class="custom-file-label" for="file-custom">Elige un archivo</label>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md"></div>
        </div>
      </div>
    </div>
  </div>
</div>
